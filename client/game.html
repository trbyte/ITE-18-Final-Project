<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drive Smart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
       background-image: url("/client/images/city-background.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 20px;
      overflow-x: hidden;
    }
    .header {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      margin-bottom: 8px;
      width: 100%;
    }
    .subtitle {
      font-size: clamp(0.9rem, 3vw, 1rem);
      text-align: center;
      margin-bottom: 25px;
      opacity: 0.9;
      width: 100%;
    }
    .user-info {
      font-size: 1.1rem;
      margin-bottom: 20px;
      text-align: center;
      background: rgba(255,255,255,0.15);
      padding: 12px 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .user-info span {
      font-weight: bold;
      color: #ffeb3b;
    }
    .score-display {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      border: 2px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .score-label {
      font-size: 1rem;
      margin-bottom: 8px;
      opacity: 0.9;
    }
    .score-value {
      font-size: clamp(2.5rem, 8vw, 3rem);
      font-weight: bold;
      color: #4CAF50;
      text-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
      line-height: 1;
      margin: 5px 0;
    }
    .score-date {
      font-size: 0.85rem;
      opacity: 0.7;
      margin-top: 8px;
      word-break: break-word;
    }
    .dashboard {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
      align-items: center;
    }
    .card {
      cursor: pointer;
      padding: 16px;
      border-radius: 12px;
      background: rgba(0,0,0,0.6);
      text-align: center;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      text-shadow: 1px 1px 2px #000;
      width: 100%;
      border: 2px solid transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80px;
    }
    .card:hover {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .card small {
      display: block;
      font-size: 0.8rem;
      opacity: 0.8;
      margin-top: 5px;
      line-height: 1.2;
    }

    .loading {
      opacity: 0.7;
    }
    .loading::after {
      content: '...';
      animation: dots 1.5s infinite;
    }
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
    @media (max-width: 480px) {
      body { padding: 15px; }
      .user-info, .score-display, .dashboard {
        max-width: 350px;
      }
      .card {
        padding: 14px;
        font-size: 1rem;
      }
    }
    @media (max-width: 360px) {
      body { padding: 10px; }
      .user-info, .score-display, .dashboard {
        max-width: 320px;
      }
      .card small {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">Drive Smart</div>
  <div class="subtitle">Drive safely, score high!</div>
  
  <div id="userInfo" class="user-info" style="display: none;">
    Welcome, <span id="username">Guest</span>
  </div>
  
  <div class="score-display">
    <div class="score-label">Your Latest Score</div>
    <div id="scoreValue" class="score-value">0</div>
    <div id="scoreDate" class="score-date">Never played before</div>
  </div>

  <div class="highscore-display" style="
  background: rgba(0,0,0,0.6);
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 30px;
  text-align: center;
  width: 100%;
  max-width: 400px;
  border: 2px solid rgba(255,215,0,0.3);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
">
  <div style="font-size: 1rem; margin-bottom: 8px; opacity: 0.9; color: #FFD700;">
    Personal Best
  </div>
  <div id="highscoreValue" style="
    font-size: clamp(2.5rem, 8vw, 3rem);
    font-weight: bold;
    color: #FFD700;
    text-shadow: 0 0 8px rgba(255,215,0,0.5);
    line-height: 1;
    margin: 5px 0;
  ">0</div>
</div>
  
  <div class="dashboard">
    <div class="card" id="playCard">
      Play Game
      <small>Start driving and avoid barriers!</small>
    </div>
    <div class="card" id="aboutCard">
      â„¹About
      <small>Learn about the game and developers</small>
    </div>
    <div class="card" id="quitCard">
      Quit
      <small>Return to login screen</small>
    </div>
  </div>

  <script>
    const userInfoEl = document.getElementById('userInfo');
    const usernameEl = document.getElementById('username');
    const scoreValueEl = document.getElementById('scoreValue');
    const scoreDateEl = document.getElementById('scoreDate');

    console.log('Menu loaded');

    window.addEventListener('load', checkAuth);

    async function checkAuth() {
      const token = localStorage.getItem('gameToken');
      const storedUsername = localStorage.getItem('gameUsername');
      
      if (token && storedUsername) {
        usernameEl.textContent = storedUsername;
        userInfoEl.style.display = 'flex';
        await loadLatestScore();
      } else {
        alert("Please login first!");
        window.location.href = 'index.html';
      }
    }

    async function loadLatestScore() {
  const token = localStorage.getItem('gameToken');
  const scoreValueEl = document.getElementById('scoreValue');
  const highscoreValueEl = document.getElementById('highscoreValue');
  
  if (!token) return;

  try {
    // Call the existing progress endpoint
    const response = await fetch('http://localhost:5000/load-progress', {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    
    if (response.ok) {
      const data = await response.json();
      
      // Since the server now only saves the highest score in the 'score' column,
      // data.score represents the Personal Best.
      const personalBest = data.score || 0;
      
      // Update both UI elements
      highscoreValueEl.textContent = personalBest;
      
      // Note: If you want to show the 'latest' score from the very last game session,
      // you would need to store that separately in the database or localStorage.
      // For now, this ensures the gold 'Personal Best' section stays at the highest.
      scoreValueEl.textContent = personalBest; 
      
      // Fix Timezone display
      if (data.last_played) {
        const date = new Date(data.last_played);
        const options = { 
          day: '2-digit', month: '2-digit', year: 'numeric',
          hour: '2-digit', minute: '2-digit', hour12: true 
        };
        document.getElementById('scoreDate').textContent = `Record Set: ${date.toLocaleString('en-GB', options)}`;
      }
    }
  } catch (err) {
    console.error('Fetch error:', err);
  }
}

    function logout() {
      if (confirm('Logout?')) {
        localStorage.removeItem('gameToken');
        localStorage.removeItem('gameUsername');
        window.location.href = 'index.html';
      }
    }

    document.getElementById('playCard').addEventListener('click', () => {
      window.location.href = 'game3d.html';
    });

    document.getElementById('aboutCard').addEventListener('click', () => {
      const modal = document.createElement('div');
      modal.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.8);display:flex;justify-content:center;align-items:center;z-index:1000;';
      modal.innerHTML = `
        <div style="background:white;padding:25px;border-radius:12px;max-width:450px;width:90%;text-align:center;color:#000;">
          <h2 style="margin-bottom:15px;">About Car Simulator Simulator</h2>
          <p style="margin-bottom:10px;"><strong>Developers:</strong> Alvarez, Aguilar, Cabalan</p>
          <p style="margin-bottom:20px;line-height:1.5;"><strong>How to Play</strong></p>
          <ul style="line-height:1.6; margin-bottom:20px; text-align:left; padding-left:20px;">
          <li>Use the <strong>W, A, S, D</strong> keys to control the car:</li>
      <ul style="padding-left:20px;">
          <li><strong> W</strong> Move forward</li>
          <li><strong>A</strong> Turn left</li>
          <li><strong>S</strong> Move backward / brake</li>
          <li><strong>D</strong> Turn right</li>
      </ul>
          <li>Drive carefully along the road and avoid all barriers and obstacles.</li>
          <li>Your score increases the longer you drive without crashing.</li>
          <li>Crashing into any barrier will immediately end the game.</li>
          <li>The objective is to drive safely and achieve the highest score possible.</li>
      </ul>
          <button onclick="this.parentElement.parentElement.remove()" style="background:#667eea;color:white;border:none;padding:10px 20px;border-radius:6px;cursor:pointer;">
            Close
          </button>
        </div>
      `;
      document.body.appendChild(modal);
      modal.addEventListener('click', (e) => {
        if (e.target === modal) modal.remove();
      });
    });

    document.getElementById('quitCard').addEventListener('click', logout);
  </script>
</body>
</html>
