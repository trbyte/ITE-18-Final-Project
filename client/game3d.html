<!DOCTYPE html>
<html>
<head>
  <title>Drive Smart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #game {
      display: block;
      width: 100%;
      height: 100vh;
    }
    #scoreboard {
      position: absolute; 
      top: 20px; 
      right: 20px; 
      color: #ffeb3b; 
      background: rgba(0, 0, 0, 0.6); 
      padding: 15px; 
      border-radius: 8px; 
      font-size: 24px; 
      font-weight: bold; 
      z-index: 1000;
      border: 2px solid #000000;
      pointer-events: none;
    }
    #highscore-board {
      position: absolute; 
      top: 100px; 
      right: 20px; 
      color: #ffd700; 
      background: rgba(0, 0, 0, 0.6); 
      padding: 15px; 
      border-radius: 8px; 
      font-size: 20px; 
      font-weight: bold; 
      z-index: 1000;
      border: 2px solid #ffd700;
      pointer-events: none;
    }
    #game-over-modal {
      display: none; 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: rgba(0,0,0,0.8); 
      justify-content: center; 
      align-items: center; 
      z-index: 1000;
    }
    #game-over-modal div {
      background: white; 
      padding: 30px; 
      border-radius: 10px; 
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <!-- Current Score Display -->
  <div id="scoreboard">
    Score: <span id="score-value">0</span>
  </div>
  
  <!-- High Score Display -->
  <div id="highscore-board">
    High Score: <span id="highscore-value">0</span>
  </div>

  <!-- Game Over Modal -->
  <div id="game-over-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000;">
  <div style="background: white; padding: 30px; border-radius: 10px; text-align: center;">
    <h2>Game Over!</h2>
    <p>You hit a barrier!</p>
    <p>Final Score: <span id="final-score">0</span></p>
    <p id="new-highscore-message" style="color: #ffd700; font-weight: bold; display: none;">ðŸŽ‰ NEW HIGH SCORE! ðŸŽ‰</p>
    <button onclick="window.location.href='game3d.html'">Play Again</button>
    <button onclick="window.location.href='game.html'" style="margin-left: 10px;">Back to Dashboard</button>
  </div>
</div>

  <!-- Three.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { SceneManager } from './components/scene.js';
    import { RoadManager } from './components/road.js';
    import { CarController } from './components/car.js';
    import { StreetlightManager } from './components/streetlight.js';
    import { CameraController } from './components/camera.js';
    import { BarrierManager } from './components/barrier.js';
  
    let sceneManager, roadManager, streetlightManager, cameraController, carController, barrierManager;
    let loader;
    let currentScore = 0;
    let highScore = 0;
    let isGameOver = false;
    
    // Load high score from localStorage
    function loadHighScore() {
      const savedHighScore = localStorage.getItem('driveSmartHighScore');
      highScore = savedHighScore ? parseInt(savedHighScore) : 0;
      document.getElementById('highscore-value').textContent = highScore;
    }
    
    // Update high score
    function updateHighScore(newScore) {
      if (newScore > highScore) {
        highScore = newScore;
        localStorage.setItem('driveSmartHighScore', highScore.toString());
        document.getElementById('highscore-value').textContent = highScore;
        return true; // New high score achieved
      }
      return false; // No new high score
    }
    
    // Game over function
    function gameOver() {
      if (isGameOver) return;
      
      isGameOver = true;
      
      // Update final score
      const finalScore = currentScore;
      document.getElementById('final-score').textContent = finalScore;
      
      // Check for new high score
      const isNewHighScore = updateHighScore(finalScore);
      
      // Show new high score message if achieved
      if (isNewHighScore) {
        document.getElementById('new-highscore-message').style.display = 'block';
      }
      
      // Show game over modal
      document.getElementById('game-over-modal').style.display = 'flex';
      
      // Send score to server (optional)
      sendScoreToServer(finalScore);
    }
    
    // Send score to server
    async function sendScoreToServer(score) {
      const token = localStorage.getItem('gameToken');
      if (!token) return;
      
      try {
        const response = await fetch('http://localhost:5000/save-score', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ score: score })
        });
        
        if (!response.ok) {
          console.error('Failed to save score to server');
        }
      } catch (err) {
        console.error('Error saving score:', err);
      }
    }
    
    function init() {
      loader = new GLTFLoader();
      
      // Load high score at start
      loadHighScore();
      
      const canvas = document.getElementById("game");
      
      // Initialize scene manager (handles scene, camera, renderer, lighting)
      sceneManager = new SceneManager(canvas);
      sceneManager.setupMouseControls();
      
      const scene = sceneManager.getScene();
      const camera = sceneManager.getCamera();
      const renderer = sceneManager.getRenderer();
      
      roadManager = new RoadManager(scene, loader, (streetRoad, size) => {
        const roadLength = Math.max(size.x, size.z);
        if (cameraController) {
          cameraController.setInitialPosition(roadLength);
        }
        if (streetlightManager) {
          streetlightManager.loadStreetLight();
        }
      });
      
      streetlightManager = new StreetlightManager(scene, loader);
      
      carController = new CarController(scene, loader, (car) => {
        if (cameraController) {
          cameraController.setCar(carController);
        }
      });
      
      barrierManager = new BarrierManager(scene, loader, carController);
      
      cameraController = new CameraController(camera, roadManager, streetlightManager, barrierManager);
      cameraController.setupKeyboardControls();
      
      roadManager.loadStreetRoad();
      
      setTimeout(() => {
        barrierManager.loadBarriers();
      }, 500);
      
      window.addEventListener("resize", () => {
        sceneManager.onWindowResize();
        cameraController.onWindowResize();
      });
      
      // Start animation loop
      animate();
    }
    
    function animate() {
      requestAnimationFrame(animate);
      
      if (cameraController) {
        cameraController.update();
      }
      
      if (sceneManager) {
        sceneManager.updateSkybox();
      }
      
      if (carController && carController.mesh && !isGameOver) {
        const barriers = barrierManager ? barrierManager.getBarriers() : [];
        
        if (carController.update) {
          carController.update(sceneManager.getCamera(), barriers);
        }
        
        // Update current score based on car position
        if (carController.mesh) {
          // Calculate score based on distance traveled (z-position)
          const distanceTraveled = Math.max(0, carController.mesh.position.z);
          currentScore = Math.floor(distanceTraveled);
          document.getElementById('score-value').textContent = currentScore;
          
          // Check if car hit a barrier (you need to implement collision detection)
          // This is a placeholder - you should use your actual collision detection
          if (carController.isCollidingWithBarrier && !isGameOver) {
            gameOver();
          }
        }
      }
      
      sceneManager.render();
    }
    
    window.addEventListener('load', init);
    
    // Expose functions to global scope if needed
    window.gameOver = gameOver;
    window.updateHighScore = updateHighScore;
  </script>
</body>
</html>
