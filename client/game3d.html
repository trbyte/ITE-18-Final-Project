<!DOCTYPE html>
<html>
<head>
  <title>Drive Smart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #game {
      display: block;
      width: 100%;
      height: 100vh;
    }
    #scoreboard {
      position: absolute; 
      top: 20px; 
      right: 20px; 
      color: #ffeb3b; 
      background: rgba(0, 0, 0, 0.6); 
      padding: 15px; 
      border-radius: 8px; 
      font-size: 24px; 
      font-weight: bold; 
      z-index: 1000;
      border: 2px solid #000000;
      pointer-events: none;
    }
    #highscore-board {
      position: absolute; 
      top: 100px; 
      right: 20px; 
      color: #ffd700; 
      background: rgba(0, 0, 0, 0.6); 
      padding: 15px; 
      border-radius: 8px; 
      font-size: 20px; 
      font-weight: bold; 
      z-index: 1000;
      border: 2px solid #ffd700;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <!-- Current Score Display -->
  <div id="scoreboard">
    Score: <span id="score-value">0</span>
  </div>
  
  <!-- High Score Display -->
  <div id="highscore-board">
    High Score: <span id="highscore-value">0</span>
  </div>

  <!-- Game Over Modal -->
  <div id="game-over-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000;">
    <div style="background: white; padding: 30px; border-radius: 10px; text-align: center;">
      <h2>Game Over!</h2>
      <p>You hit a barrier!</p>
      <p>Final Score: <span id="final-score">0</span></p>
      <p id="new-highscore-message" style="color: #ffd700; font-weight: bold; display: none;">ðŸŽ‰ NEW HIGH SCORE! ðŸŽ‰</p>
      <button onclick="window.location.href='game3d.html'">Play Again</button>
      <button onclick="window.location.href='game.html'" style="margin-left: 10px;">Back to Dashboard</button>
    </div>
  </div>

  <!-- Three.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  
  <script src="api-config.js"></script>
  
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { SceneManager } from './components/scene.js';
    import { RoadManager } from './components/road.js';
    import { CarController } from './components/car.js';
    import { StreetlightManager } from './components/streetlight.js';
    import { CameraController } from './components/camera.js';
    import { BarrierManager } from './components/barrier.js';
  
    let sceneManager, roadManager, streetlightManager, cameraController, carController, barrierManager;
    let loader;
    let currentScore = 0;
    let highScore = 0;
    let isGameOver = false;
    let gameStarted = false;
    
    // Load high score from server
    async function loadHighScore() {
      const token = localStorage.getItem('gameToken');
      try {
        const apiBase = window.getApiBase ? window.getApiBase() : 'http://localhost:5000';
        const response = await fetch(`${apiBase}/load-progress`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (response.ok) {
          const data = await response.json();
          highScore = parseInt(data.score) || 0;
          document.getElementById('highscore-value').textContent = highScore;
        }
      } catch (err) {
        console.error("Failed to load high score:", err);
      }
    }
    
    // Check for collisions
    function checkCollisions() {
      if (!carController || !carController.mesh || !barrierManager || isGameOver || !gameStarted) {
        return false;
      }
      
      const barriers = barrierManager.getBarriers();
      if (!barriers || barriers.length === 0) return false;
      
      const carBox = new THREE.Box3().setFromObject(carController.mesh);
      
      for (const barrier of barriers) {
        if (!barrier.mesh) continue;
        
        const barrierBox = new THREE.Box3().setFromObject(barrier.mesh);
        if (carBox.intersectsBox(barrierBox)) {
          return true; // Collision detected
        }
      }
      return false;
    }
    
    // Game over function
    function gameOver() {
    if (isGameOver) return;
    isGameOver = true;

    const finalScore = currentScore;
    document.getElementById('score-value').textContent = finalScore;
    
    // *** ADD THIS CODE TO SAVE TO LOCALSTORAGE ***
    console.log(`Game Over! Saving score ${finalScore} to localStorage...`);
    
    // Save with MULTIPLE keys to ensure dashboard finds it
    localStorage.setItem('lastSessionScore', finalScore.toString());
    localStorage.setItem('driveSmartLatestScore', finalScore.toString());
    localStorage.setItem('latestScore', finalScore.toString());
    localStorage.setItem('currentScore', finalScore.toString());
    localStorage.setItem('sessionScore', finalScore.toString());
    
    // Log what we saved
    console.log(`Score ${finalScore} saved to localStorage with keys:`);
    console.log(`   - lastSessionScore: ${finalScore}`);
    console.log(`   - driveSmartLatestScore: ${finalScore}`);
    console.log(`   - latestScore: ${finalScore}`);
    
    // Update high score if needed
    if (finalScore > highScore) {
        localStorage.setItem('driveSmartHighScore', finalScore.toString());
        console.log(`New high score! Saved to driveSmartHighScore: ${finalScore}`);
    }
    
    // ... rest of your existing gameOver code ...
    document.getElementById('final-score').textContent = finalScore;
    
    // Check for new high score
    const isNewHighScore = finalScore > highScore;
    if (isNewHighScore) {
        highScore = finalScore;
        document.getElementById('new-highscore-message').style.display = 'block';
        document.getElementById('highscore-value').textContent = highScore;
    }
    
    document.getElementById('game-over-modal').style.display = 'flex';
    
    // Send score to server
    sendScoreToServer(finalScore);
}
    
    // Send score to server
    async function sendScoreToServer(score) {
      const token = localStorage.getItem('gameToken');
      if (!token) return;
      
      try {
        const apiBase = window.getApiBase ? window.getApiBase() : 'http://localhost:5000';
        const response = await fetch(`${apiBase}/api/save-score`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ score: score })
        });
        
        if (!response.ok) {
          console.error('Failed to save score to server');
        }
      } catch (err) {
        console.error('Error saving score:', err);
      }
    }
    
    function init() {
      // Check authentication
      const token = localStorage.getItem('gameToken');
      if (!token) {
        alert("Please login first!");
        window.location.href = 'index.html';
        return;
      }
      
      loader = new GLTFLoader();
      
      // Load high score at start
      loadHighScore();
      
      const canvas = document.getElementById("game");
      
      // Initialize scene manager (handles scene, camera, renderer, lighting)
      sceneManager = new SceneManager(canvas);
      sceneManager.setupMouseControls();
      
      const scene = sceneManager.getScene();
      const camera = sceneManager.getCamera();
      const renderer = sceneManager.getRenderer();
      
      roadManager = new RoadManager(scene, loader, (streetRoad, size) => {
        const roadLength = Math.max(size.x, size.z);
        if (cameraController) {
          cameraController.setInitialPosition(roadLength);
        }
        if (streetlightManager) {
          streetlightManager.loadStreetLight();
        }
      });
      
      streetlightManager = new StreetlightManager(scene, loader);
      
      carController = new CarController(scene, loader, (car) => {
        if (cameraController) {
          cameraController.setCar(carController);
        }
      });
      
      barrierManager = new BarrierManager(scene, loader, carController);
      
      cameraController = new CameraController(camera, roadManager, streetlightManager, barrierManager);
      cameraController.setupKeyboardControls();
      
      roadManager.loadStreetRoad();
      
      // Load barriers after a short delay to ensure everything is ready
      setTimeout(() => {
        barrierManager.loadBarriers();
        gameStarted = true;
        console.log("Game started. Barriers loaded.");
      }, 1000);
      
      window.addEventListener("resize", () => {
        sceneManager.onWindowResize();
        cameraController.onWindowResize();
      });
      
      // Start animation loop
      animate();
    }
    
    function animate() {
      requestAnimationFrame(animate);
      
      if (cameraController) {
        cameraController.update();
      }
      
      if (sceneManager) {
        sceneManager.updateSkybox();
      }
      
      if (carController && carController.mesh && !isGameOver) {
        const barriers = barrierManager ? barrierManager.getBarriers() : [];
        
        if (carController.update) {
          carController.update(sceneManager.getCamera(), barriers);
        }
        
        // Update current score based on car position
        if (carController.mesh) {
          // Calculate score based on distance traveled (z-position)
          const distanceTraveled = Math.max(0, carController.mesh.position.z);
          currentScore = Math.floor(distanceTraveled);
          document.getElementById('score-value').textContent = currentScore;
          
          // Check for collisions
          if (checkCollisions()) {
            gameOver();
          }
        }
      }
      
      sceneManager.render();
    }
    
    // Add keyboard shortcut for testing (press 'T' to trigger game over)
    document.addEventListener('keydown', (e) => {
      if (e.key === 't' || e.key === 'T') {
        if (!isGameOver) {
          console.log("Test: Triggering game over");
          gameOver();
        }
      }
    });
    
    window.addEventListener('load', init);
  </script>
</body>
</html>
